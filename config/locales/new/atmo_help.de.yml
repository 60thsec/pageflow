        menu_item: Atmo Audio
        text: ! '# Atmo Audio


Mit der „Atmo“ kann jede Seite, unabhängig vom Seitentyp, im Hintergrund Sound abspielen.
Dabei kannst Du bestimmen, ob ein Sound nur auf einer Seite zu hören ist oder über mehrere Seiten ohne Unterbrechung läuft.
Wähle dazu einfach für die benachbarten Seiten die selbe Audiodatei als Atmo aus.


Auf diese Weise lassen sich Kapitel akustisch voneinander absetzen und zusammenhängende Seiten stärker verweben.


Beim Seitentyp Video kann zusätzlich ausgwählt werden, ob der Hintergrundsound während der Video-Wiedergabe normal oder leiser weitergespielt oder ganz ausgeblendet werden soll.


Die Einstellung der Atmo-Sounds erreichst du bei jeder Seite über den Reiter „Optionen“.


Sollte Dich die Atmo während der Bearbeitung Deines Beitrags im Editor einmal stören,
kannst Du sie mit der Tastenkombination „Alt + a“ vorübergehend stumm schalten.
Um die Atmo wieder zu aktivieren, drücke einfach erneut „Alt + a“.
'