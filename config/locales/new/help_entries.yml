de:
  pageflow:
    help_entries:
      overview:
        menu_item: "Übersicht"
        text: |
          # Übersicht

          Dies ist der Editor zum Bearbeiten eines Pageflows. Mit
          seiner Zweiteilung ermöglicht er die direkte Vorschau
          während der Bearbeitung, zeigt Änderungen am Text oder neu
          ausgewählte Dateien unmittelbar an und speichert diese
          automatisch.

          Die Seitenleiste kann durch einen Klick auf den Anfasser zur
          Größenänderung ein- und ausgeblendet werden. Mit einem
          Verschieben der Seitenleiste nach links und rechts kannst Du
          die Größe des Vorschaufensters verändern. Wird das
          Vorschaufenster schmal, und somit eher zu einem hochkantigen
          Mobiltelefon-Format gestaucht, wird aus Platzgründen statt
          der Navigationsleiste nur das Icon „Übersicht“ angezeigt.

          Die Navigation des Editors ist unterteilt in die vier
          Bereiche:

          ## Titel und Optionen

          Unter „Titel und Optionen“ kannst Du grundsätzliche
          Parameter des Erscheinungsbildes, sowie Titel, Sprache,
          Impressum etc. einstellen. Dazu können Texte festgelegt
          werden, die beim Teilen des Beitrags über Social Media
          Dienste angezeigt werden sollen.

          Details findest Du unter: [Titel und Optionen](#pageflow.help_entries.meta_data)

          ## Dateien verwalten

          Unter „Dateien verwalten“ lädst Du die Mediendateien hoch,
          die im Pageflow verwendet werden sollen. Du kannst hier auch
          bereits hochgeladene Videos, Fotos und Audios
          wiederverwenden.

          Details findest Du unter: [Dateien verwalten](#pageflow.help_entries.files)

          ## Gliederung

          Über die „Gliederung“ kannst Du Kapitel und Seiten
          hinzufügen, also die eigentlichen Inhalte bearbeiten. Per
          Drag&Drop lassen sich Seiten und Kapitel auch jederzeit
          umsortieren.

          Details findest Du unter: [Kapitel und Seiten](#pageflow.help_entries.outline)

      meta_data:
        menu_item: "Titel und Optionen"
        text: |
          # Titel und Optionen

          ## Allgemein

          ### Titel des Pageflows

          Hier kannst Du Deinem Pageflow einen Titel geben, der in der
          Titelleiste des Browserfensters angezeigt wird. Unter diesem
          Titel wird Dein Pageflow nach der Veröffentlichung auch in
          Suchmaschinen indiziert werden.

          ### Sprache

          Wähle hier, in welcher Sprache Dein Pageflow ausgespielt
          wird. Hierbei geht es um nicht editierbare Texte, wie
          z.B. den Multimedia-Hinweis, Scroll-Hinweis, die Übersicht
          und Impressum.

          ### Impressum

          Hier kannst Du Deine Impressums-Information im Freitext
          eingeben.

          ## Erscheinungsbild

          ### Multimedia Hinweis vor dem Start

          Entscheide, ob zu Beginn Deines Pageflows ein Hinweis angezeigt wird.

          ### Kapitelanfang hervorheben

          Mit dieser Option wird der Titel der jeweils ersten Seite
          eines Kapitels größer dargestellt.

          ## Neue Seiten hervorheben

          Zeigt zum Start des Pageflows in einer Info-Box die seit dem
          letzten Besuch neu erstellen Seiten an.

          ### Home-Button anzeigen

          Es gibt die Möglichkeit, in der Navigation einen Button
          anzuzeigen, der auf eine externe Seite verlinkt, z.B. zurück
          auf die Homepage, von der aus Du den Pageflow verlinkt hast.

          ### Navigationsleiste

          Wähle zwischen "Navigationsleiste mit Fortschrittsbalken“
          oder "Navigationsleiste mit Thumbnails“. Beachte, dass bei
          mobilen Endgeräten statt der Navigationsleiste aus
          Platzgründen in beiden Fällen lediglich das Icon „Übersicht“
          angezeigt wird.

          ## Social

          ### Social Sharing Bild

          Wähle hier das Bild aus, das beim Teilen des Pageflows in
          sozialen Netzwerken erscheinen soll.

          ### Zusammenfassung

          Trage hier ein, welcher Beschreibungstext beim Teilen in
          sozialen Netzwerken angezeigt wird.

      files:
        menu_item: "Dateien verwalten"
        text: |
          # Daten verwalten

          Pageflow verarbeitet alle gängigen Medien-Formate (Bild,
          Audio, Video) und rechnet diese in unterschiedliche Formate
          und Qualitäten um. Das System passt dann automatisch die
          Ausgabequalität der Medien an die jeweilige
          Internetverbindung und das Endgerät des Users
          an. Prinzipiell sollten Dateien in der bestmöglichen
          Auflösung verwendet werden und vor dem Upload nicht
          komprimiert sein. Zudem ist es für ein strukturiertes
          Arbeiten enorm hilfreich, sämtliche Audios,
          Hintergrund-Video-Loops, Filme, Bilder und Texte bereits im
          Vorfeld in der gewünschten Version in einem separaten Ordner
          auf dem eigenen Rechner abzulegen.

          ## Dateien hochladen & verwalten

          Von der Gliederung führt der Menüpunkt "Dateien verwalten"
          zur Liste der bereits hochgeladenen Dateien. Über die
          Schaltfläche "Hinzufügen -> Hochladen" fügst Du weitere
          Dateien hinzu.

          Nach dem Hochladen werden die Dateien zunächst auf dem
          Server verarbeitet. Dies kann bei längeren Videos einige
          Minuten in Anspruch nehmen. Klicke auf das Thumbnail einer
          Datei, um den aktuellen Verarbeitungsstatus
          einzublenden. Hier lassen sich auch die allgemeinen
          Eigenschaften, wie Bildgröße oder Audiolänge einsehen und
          die Originaldatei herunterladen.

          Dateien können bereits in Seiten verwendet werden, auch wenn
          die Verarbeitung noch nicht abgeschlossen ist. Während des
          Ladevorgangs kann also problemlos weiter gearbeitet werden.

          ## Urheberrechte von Dateien

          Bei jeder einzelnen Mediendatei (Bilder, Videos, Audios)
          gibt es bei Klick auf das jeweilige Thumbnail die
          Möglichkeit, Angaben zu den Urheberrechten zu machen, die
          dann automatisch im „Impressum“ angezeigt werden.

          ## Dateien wiederverwenden

          Videos, Audios und Bilder können in mehr als einem Beitrag
          verwendet werden. So müssen z.B. Videos nicht mehrfach
          hochgeladen und verarbeitet werden. Klicke hierfür unter
          "Dateien verwalten“ auf "Hinzufügen -> Wiederverwenden", um
          andere Beiträge nach Dateien zu durchsuchen und sie in den
          bearbeiteten Beitrag zu übernehmen.

      outline:
        menu_item: "Kapitel und Seiten"
        text: |
          # Kapitel und Seiten

          Ein Pageflow besteht aus mindestens einem Kapitel mit
          mindestens einer Seite. Es können beliebig viele Kapitel mit
          beliebig vielen Seiten erstellt werden. Um Inhalte zu
          erstellen, klicke

          1. auf Neues Kaptitel, um eine erstes Kapitel zu erstellen
          2. auf Neue Seite, um dem Kapitel eine Seite hinzuzufügen, und
          3. auf diese Seite, um den Inhalt zu bearbeiten.

          ## Aufbau eines Kapitels

          Mit den „Kapiteln" strukturierst Du den Aufbau Deiner
          Reportage - beispielsweise nach Themenschwerpunkten oder
          Zeiträumen. Die Kapitel werden in der „Übersicht“ angezeigt
          und dienen dem User als Orientierungshilfe. Deshalb ist es
          ratsam die jeweiligen Kapitel mit Titeln zu versehen.

          Wenn nur ein unbenanntes Kapitel angelegt wird, so verhält
          sich Pageflow, als ob keine Kapitelstruktur vorhanden
          ist. (Kapitel und Kapiteltitel werden in diesem Falle nicht
          in der Übersicht bzw. Navigation dargestellt).

      page_options:
        menu_item: "Allgemeine Seitenoptionen"
        text: |
          # Allgemeine Seitenoptionen

          ### Titel

          Hier gibst Du den Titel der jeweiligen Seite ein. Dieser
          wird nicht nur als Überschrift des Fliesstextes der Seite
          ausgespielt, sondern dient zudem als Titel innerhalb der
          Navigation und der Übersicht. Wird eine einzelne Seite in
          sozialen Netzwerken geteilt, ist dieser Titel zugleich auch
          der Titel des Social Media-Beitrages.

          ### Titel ausblenden

          Optional lässt sich der Titel auch ausblenden. Das heisst:
          Er wird nicht mehr als Überschrift im Fliesstext
          angezeigt. Er bleibt zur Identifikation einer Seite
          allerdings in Navigation, Übersicht und geteilten Beträgen
          erhalten.

          ### Tagline und Untertitel

          Hier kann wahlweise eine Tagline und/oder ein Untertitel
          eingegeben werden. Falls Du ein Häkchen bei „Titel
          ausblenden“ gesetzt hast, sind Tagline und Untertitel über
          dem Fliesstext ebenfalls nicht zu sehen.

          ### Text

          Der Textblock kann mit den Buttons unterhalb des
          Eingabefeldes formatiert werden. [ B=Fett / I=kursiv /
          U=unterstrichen „gekippte acht“=Link/URL auf fremde Seite
          einfügen].

          Alle Änderungen sind in der linken Frontend-Ansicht
          sichtbar, sobald das entsprechende Texteingabefeld im
          Editierbereich verlassen wurde.

          ### Textposition

          Wähle hier, ob der Text auf der linken oder rechten Seite
          angezeigt wird.

          ### Intensität des Farbverlaufs

          Die Intensität des Farbverlaufs dient der Lesbarkeit von
          Texten auf Videos oder Bildern.

          Durch den Schieberegler kann der Bildhintergrund so stark
          abgedunkelt bzw. aufgehellt werden, bis der Kontrast
          zwischen Bild und Text ausreichend ist.

          ### Farben invertieren

          Beim Invertieren werden „hell“ und „dunkel“ vertauscht, die
          sonst weiße Schrift ändert sich dabei automatisch in
          schwarz.

          Grundsätzlich gilt: Helle Schrift für dunkle Bilder, dunkle
          Schrift für helle Bilder.

          ### Thumbnail

          Das Thumbnail ersetzt das ansonsten automatisch generierte
          Vorschaubild in der Navigation und in der Übersicht.

          ### In Navigationsleiste anzeigen

          Ist diese Option nicht gesetzt, wird die jeweilige Seite
          nicht in der Navigation repräsentiert, kann also nicht
          direkt über die Navigation erreicht werden.

          Dies bietet sich vor allem für Seiten an, die inhaltlich als
          „Unterseiten“ einer anderen Seite anzusehen sind.

          ### Übergangseffekt

          Es gibt zwei verschiedene Effekte, die sichtbar sind, wenn
          von einer Kapitelseite zur nächsten gewischt/gescrollt
          wird. „Überblenden“ und „Scrollen“. Welcher Effekt verwendet
          wird, kann individuell für jede Seite festgelegt werden.

          ### Beschreibung für Übersicht

          Hier kann der Text eingegeben werden, der angezeigt wird,
          wenn der User in der Übersicht mit der Mouse über die
          jeweilige Seite fährt. Außerdem entspricht der hier
          eingegebene Text

      page_types:
        menu_item: "Seitentypen"
        text: |
          # Seitentypen

          Durch die Auswahl des Seitentyps legst Du fest, welche
          Medien in der jeweiligen Seite verwendet werden. Je nach
          Seitentyp stehen verschiedene Einstellungen zur Verfügung.
          Für weitere Informationen klicke bitte auf einen Seitentyp
          in der linken Spalte.

      publishing:
        menu_item: "Veröffentlichen"
        text: |
          # Veröffentlichen

          Klicke in der Gliederung auf die Schaltfläche
          „Veröffentlichen“ um Deinen Pageflow zu publizieren. Eine
          Reportage kann entweder zeitlich unbegrenzt oder bis zu
          einem bestimmten Stichtag veröffentlicht
          werden. Veröffentlichte Pageflows können jederzeit manuell
          depubliziert werden. Sollte eine Reportage bereits
          veröffentlicht sein, bleiben Änderungen solange öffentlich
          unsichtbar, bis die Reportage erneut veröffentlicht wird.
          Eine Reportage kann stets nur von einem Redakteur zur
          gleichen Zeit bearbeitet werden.

          Vorschaubild zum Einbetten in Externe Webseiten Nach der
          Veröffentlichung erstellt das System ein Vorschaubild, das
          als iframe zur Verlinkung in eine externe Seite eingebunden
          werden kann.  Anhand des ausgespielten Codes lässt sich die
          Größe des iframes frei einstellen. Hierbei ist jedoch eine
          Mindesthöhe von 150px und und eine Mindestbreite von 220px
          zu beachten.

      built_in_page_type:
        background_image:
          menu_item: "Hintergrund-Bild"
          text: |
            # Hintergrund-Bild

            Bildschirmfüllendes Bild und Text

            Mit dem Seitentyp „Hintergrund-Bild“ werden großformatige
            Bilder mit Text überlagert und zur optimalen Lesbarkeit
            mit einem manuell einstellbaren Farbverlauf gepaart. über
            die Auswahl des Bildausschnitts stellst Du sicher, dass
            Dein Bild auch auf mobilen Endgeräten optimal dargestellt
            wird. Wahlweise kann der Text für einen ausreichenden
            Kontrast auch invertiert - also von hell in dunkel -
            vertauscht werden. Das bietet sich bei hellen
            Hintergrund-Bildern an.

            User haben übrigens die Möglichkeit Farbverlauf und Text
            im Front-End auszublenden, sofern Sie sich speziell für
            das Hintergrund-Bild interessieren.

            Typische Anwendungsbeispiele: Präsentation, Teil einer
            Bildergalerie, Portrait

        background_video:
          menu_item: "Hintergrund-Video"
          text: |
            # Hintergrund-Video

            Bildschirmfüllendes Video ohne Steuerelemente im Loop
            abgespielt Dieser Seitentyp entspricht dem
            Hintergrund-Bild mit dem Unterschied, dass hier statt
            eines Bildes ein Video angezeigt wird. Dieses startet
            automatisch und wird ohne Steuerungselement abgespielt,
            womit User Start und Stopp nicht beeinflussen können.  Da
            das Video in einer Endlosschleife abgespielt wird, sollte
            deshalb auf ausreichende Länge und/oder einen sauberen
            übergang geachtet werden. Gleiches gilt für die im Video
            enthaltene Tonspur.

            Ein Hinweis zur Nutzung von Pageflow auf Smartphones: Um
            ungewollten Datenverbrauch beim übertragen großer
            Videodateien zu verhindern, werden diese auf mobilen
            Endgeräten nicht ausgespielt. Stattdessen wird ein
            Poster-Bild angezeigt, das automatisch aus dem Video
            generiert wird. Optional kann dieses aber auch durch ein
            selbstgewähltes Bild ersetzt werden.

            Typische Anwendungsbeispiele: Intro, Kapitelübergang, Atmo

        video:
          menu_item: "Video"
          text: |
            # Video

            Wiedergabe einer Videodatei mit Steuerelementen Anders als
            bei „Hintergrund-Videos“ werden hier Textelemente nach ein
            paar Sekunden automatisch ausgeblendet, um die
            Aufmerksamkeit auf das Bewegtbild zu lenken. Mit
            Steuerelementen kann der Nutzer das Video jederzeit
            starten und pausieren, vor- oder zurückspulen. Ein
            weiterer Unterschied ist, dass Du wählen kannst, ob ein
            Video automatisch gestartet wird, sobald die Seite
            angezeigt wird.  Als dezente Alternative oder Ergänzung zu
            den normalen Texteingabemöglichkeiten, kann eine
            sogenannte „Infobox“ mit Text befüllt werden.

            Typische Anwendungsbeispiele: Filme aller Art, Interviews,
            Portrait

        audio:
          menu_item: "Audio"
          text: |
            # Audio

            Wiedergabe von Audiodatei mit Steuerelementen Hiermit
            kannst Du Audiodateien mit Bild und Textinhalten
            kombinieren. Wie beim Seitentyp „Video“ werden
            Steuerelemente angezeigt, und ebenso kann eine zusätzliche
            Infobox mit Text befüllt werden.

            Typische Anwendungsbeispiele: Interview, O-Töne,
            Musikstücke

        audio_loop:
          menu_item: "Hintergrund-Audio"
          text: |
            # Hintergrund-Audio

            Wiedergabe eines Audio-Loops ohne Steuerelemente (Atmo)
            Auch hier wird wie beim „Hintergrund-Bild“ ein bildschirmfüllendes Foto ausgespielt. Der
            Unterschied zum reinen „Audio“ besteht darin, dass der Nutzer mangels Steuerelemente
            keinen Einfluss auf die Wiedergabe hat und das Audio in einer Endlosschleife läuft.

            Typische Anwendungsbeispiele: Atmos, Klangwelten,
            Feld-Aufnahmen

        internal_links:
          menu_item: "Seitenverweise"
          text: |
            # Seitenverweise

            Verweise auf andere Seiten innerhalb eines Pageflows
            Im Gegensatz zur externen Verweis-Seite, werden hier interne Seiten innerhalb des
            Pageflows verlinkt. Dies bietet sich an, um den User gezielt durch den Pageflow zu leiten.

            Typische Anwendungsbeispiele: Willkommens-Seite, Kapitel-Startseite

en:
  pageflow:
    help_entries:
      overview:
        menu_item: "Overview"
        text: |
          # Overview

          This is Pageflow’s editing platform. The division of the
          screen into two allows you to edit your Pageflow and see a
          preview at the same time. The editor shows modifications and
          newly selected files directly and saves them automatically.

          The sidebar can be hidden or shown. You can change the size
          of the preview-window by pulling the sidebar to the right or
          the left. If the preview-window is long and narrow like ´ a
          smartphone, you will only be able to see the „overview“ icon
          and not the entire navigation. This is due to lack of space.

          The navigation is divided into four parts:

          ## Title and Options

          Under „Title and Options“ you can set up basic appearance
          parameters as well as the title, language and lega
          notice. You can also decide which content should be
          displayed when sharing the report on social media platforms.

          For more details see: [Title and Options](#pageflow.help_entries.meta_data)

          ## Manage Files

          Under „Manage Files“ you can upload your media files, which
          you want to use in Pageflow. Furthermore you can reuse
          videos, photos and audio-files that have already been
          uploaded.

          For more details see: [Manage Files](#pageflow.help_entries.files)

          ## Outline

          Via the „Outline“ you can add chapters and pages - the
          actual content. Per Drag and Drop you can resort the pages
          and chapters any time.

          For more details see: [Chapter and Pages](#pageflow.help_entries.outline)

      meta_data:
        menu_item: "Title and Options"
        text: |
          # Title and Options

          ## General

          ### Title of the Pageflow

          Here you can choose a title for your Pageflow. It will be
          shown on the title bar of the browser window. It also acts
          as an indicator for search engines once the report is
          published.

          ### Language

          Decide in which language your Pageflow should be
          displayed. This refers to text which cannot be edited - like
          multimedia tips, scroll-indicators, the overview and the
          legal notice.

          ## Appearance

          ### Multimedia tips before the start

          Decide if tips or advice should be shown at the beginning of
          your Pageflow.

          ### Highlighting chapter beginnings

          This option lets the title of the first page of a chapter
          appear in a bigger font.

          ### Highlighting new pages

          At the beginning of a Pageflow an info-box shows new pages
          that were created since the last visit.

          ### Display Home-Button

          You can have a button in the navigation, which hyperlinks to
          an external website, for example back to the website from
          which you hyperlinked to the Pageflow.

          ### Navigation

          Choose between two forms of navigation: The navigation with
          a progress bar or the navigation with thumbnails. Please
          note, that due to the lack of space on mobile devices only
          the icon „Overview“ is shown.

          ## Social

          ### Social Sharing Picture

          Choose a picture, which should be shown, if your Pageflow is
          shared in social networks.

          ### Summary

          Here you can write a description, which is shown, when your
          Pageflow is shared in social networks.

      files:
        menu_item: "Manage Files"
        text: |
          # Manage Files

          Pageflow processes all major media formats (photo, audio,
          video) and converts them into different formats and
          qualities. The system adapts the quality of the media to the
          internet connection and the end device of the user
          automatically. In principle the files should be uploaded in
          the optimal resolution and not be compressed beforehand. In
          order to have a well-structured work-flow, it is helpful to
          store all audio-files, background-video-loops, movies,
          pictures and texts in the required version in a separate
          file on your computer.

          ## Upload and Manage Files

          The menu item „Manage Files“ leads to the files, which have
          already been uploaded. If you click „Add more“ and „Upload“
          you can add more files.

          After you have uploaded the files, they are processed on the
          server. This can take a few minutes - especially if the
          videos are long. Click on the thumbnail of a file, in order
          to see its status. Moreover you can see the general features
          like the size of the picture or length of an audio-file and
          you can download the original file.

          The files can already be used before the process is
          finished. You can therefore continue your work during the
          loading process.

          ## Copyrights of Files

          If you click on the thumbnail of a media file (picture,
          video, audio), you can add information with regards to its
          copyright. This information is shown automatically in the
          legal notice.

          ## Reuse Files

          Videos, audio files and pictures can be used in more than
          one article. Thus, videos, for example, do not have to be
          uploaded several times. Click on „Manage Files“ and on
          „Add“/„Reuse“, to search for files in other articles and add
          them to a new one.

      outline:
        menu_item: "Chapters and Pages"
        text: |
          # Chapters and Pages

          A Pageflow consists of at least one chapter with at least
          one page. You can create as many chapters and pages as you
          want. In order to create content, click:

          1. „New Chapter“ to create a new chapter,
          2. „New Page“ to add a page,
          3. onto the new page, in order to edit the content.

          # Structuring Chapters

          You can structure the composition of your Pageflow with
          chapters - e.g. thematically or chronologically . The
          chapters are shown in the overview and help the users find
          their way around. It is therefore advisable to give each
          chapter a title.

          If you create an unnamed chapter, Pageflow acts as if there
          is no structure of chapters. The chapter and the title of
          this chapter are consequently not shown in the
          overview/navigation.

      page_options:
        menu_item: "General Page Options"
        text: |
          # General Page Options

          ### Title

          Here you can add the title of a particular page. This
          title is not only the headline of the text on the page, it
          also functions as the title in the navigation and
          overview. If a single page is shared in social networks,
          this title is also the title of the social media post.

          ### Hide the title

          Optionally you can hide the title. Thus the title is not shown as the
          heading of the text body. For the identification of the page it
          remains visible in the navigation, overview and on social media posts.

          ### Tagline and Subtitle

          Here you can optionally enter a tagline and/or a
          subtitle. If you click on „Hide title“ the tagline and
          subtitle are not shown either.

          ### Text

          The text-block can be formatted with the buttons underneath
          the input field. [B= bold / I=italic / U=underlined /
          infinity symbol= Link/URL to an external website]

          All changes are visible in the left front-end-view as soon
          as you leave the appropriate input field in the editor.

          ### Textposition

          Decide if the text should be shown on the left or right side.

          ### Intensity of the color gradient

          The intensity of the color gradient serves the legibility of
          the text on background-videos or pictures.

          You can use the slider to darken or lighten up the
          background until the contrast between text and background is
          optimal.

          ### Invert colors

          If you invert the colors, „bright“ and „dark“ are
          interchanged. Thus the normally white font changes into
          black.

          A general rule: Bright font for dark pictures, dark font for
          bright pictures.

          ### Thumbnail

          The thumbnail replaces the automatically generated
          preview-picture in the navigation and overview.

          ### Display in navigation

          If this option is not taken, the particular page is not
          represented in the navigation and therefore cannot be
          reached through it.  You can use this option if a page is
          supposed to read more like a subpage of another page.

          ### Transition effect

          There are two two different effects, which are visible when
          the user scrolls or swipe to the next page: cross-fade or
          scrolling. You can determine which effect should be used for
          each individual page.

          ### Description for the overview

          You can enter a text, which appears when the user navigates
          with the mouse over the particular page. This text matches
          with the mouse-over-text for the page-type „Page References“
          as well as with the text, which appears when you share the
          Pageflow in social networks.

      page_types:
        menu_item: "Page Types"
        text: |
          # Page Types

          By choosing the page type, you determine what type of media
          files are used for which page. For each type of page you can
          use different settings.  For further information please
          click on a page type on the left column.

      publishing:
        menu_item: "Publishing"
        text: |
          # Publishing

          Click on the „Publish“ button to publish your Pageflow. A
          Pageflow can be published at any point in time. Published
          Pageflows can also be unpublished manually at any time. If a
          Pageflow has already been published, changes will not be
          shown until you publish your report again.  A Pageflow can
          only be edited by one author at one time.

          Thumbnail for embedding the Pageflow on external websites
          After publishing your Pageflow, the system generates a
          thumbnail, which can be embedded as an iframe to the
          hyperlink of another website. By means of the code, the size
          of the iframe can be adjusted. The minimum size is a height
          150px and a width of 220px.

      built_in_page_type:
        background_image:
          menu_item: "Background Image"
          text: |
            # Background Image

            Full-screen image and text

            By using the page type „Background-Image“, large pictures
            are the background for the text and are paired with a
            manually adjustable color gradient for an optimal
            legibility. In order to have an optimal presentation on
            mobile devices you can adjust the image detail to the
            display. Optionally the text color can be inverted. This
            is especially useful for bright background-images.

            Users have are able to hide the color-gradient and text in
            the front-end, if they want to have a view of the
            background-image.

            Examples: Presentation, part of a picture gallery,
            portrait

        background_video:
          menu_item: "Background Video"
          text: |
            # Background Video

            Full-screen video played in a loop without control

            This type of page is comparable to „Background-Image“. But
            instead of an image, a video is shown in the
            background. This video starts automatically and is played
            without control. Thus the user cannot influence the start
            and stop of the video. Since the video is played in an
            endless-loop, it should be long enough and it should have
            a proper crossover. The same applies to the soundtrack.

            As a hint for the use of Pageflow on a smartphone: In
            order to prevent unintended data consumption, the video is
            not played on smartphones. Instead a poster-image is
            shown, which is generated automatically. You can however
            also choose the image yourself.

            Examples of application: intro, chapter cross-fade,
            ambience

        video:
          menu_item: "Video"
          text: |
            # Video

            Playing a video with control

            In contrast to „Background-Videos“ the text elements fade
            out after a few seconds, in order to draw attention to the
            video. With controls the user can start and pause the
            video or even fast-forward and rewind it. You can choose
            whether the video should start automatically as soon as
            the page is opened.

            As an alternative to the normal text input, you can write
            a description into an „Infobox“ with text.

            Examples of application: Videos of all kinds, interviews,
            portraits

        audio:
          menu_item: "Audio"
          text: |
            # Audio

            Playing audio-files with controls

            Here you can combine audio-files with pictures and
            text-content. Controls similar to the page type „Video“
            are shown.  In addition to that you can write a
            description into an „Infobox“.

            Examples of application: interviews, direct quotes, music

        audio_loop:
          menu_item: "Audio Loop"
          text: |
            # Audio Loop

            Playing an audio-loop without control (Ambience)

            A full-screen photo is shown as a „Background-Image“. The
            difference to the normal Audio-Page is that the user
            cannot influence the audio-file by controlling it. Instead
            it is an endless-loop.

            Typical examples of application: Ambience, soundscape, field-recordings

        internal_links:
          menu_item: "Internal Links"
          text: |
            # Internal Links

            References to other pages inside a Pageflow

            In contrast to external link, you can link to pages inside
            your Pageflow. This page type helps you guide your users
            through your Pageflow.

            Examples of application: Welcome page, chapter homepage
